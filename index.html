<!DOCTYPE html>
<html ng-app="powerdown">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/datepicker3.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Powerdown</title>
</head>
<body>
    <div class="container" ng-controller="InitialFormController as formCtrl">
      <h1>Powerdown</h1>
      <div class="alert alert-info" role="alert">
        Prepare two or more months of heating (electric or gas) bills.
      </div>
      <div class="row" ng-show="formCtrl.page(1)">
        <formpage></formpage>
      </div>
      <div class="row" ng-show="formCtrl.page(2)">
        <graphpage></graphpage>
      </div>
      <div class="row" ng-show="formCtrl.page(3)">
        <improvementspage></improvementspage>3
      </div>
      <ul class="pager">
        <li class="previous" ng-hide="formCtrl.page(1)"><a href="" ng-click="formCtrl.backPage()">&larr; Previous Step</a></li>
        <li class="next" ng-hide="formCtrl.page(3)"><a href="" ng-click="formCtrl.nextPage()">Next Step &rarr;</a></li>
      </ul>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script>$('.input-group.date').datepicker({
    });</script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
