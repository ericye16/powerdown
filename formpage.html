<div class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      Prepare two or more months of heating (electric or gas) bills.
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form role="form">
      <div class="form-group">
        <!-- Residence options --> 
        <label for="building-type"> Select your residence type:</label>
        <label class="radio-inline" ng-repeat="building_type in building_types">
          <input type="radio" name="building-type" value={{building_type.id}} ng-model="formCtrl.building_type">{{building_type.name}}
        </label>
      </div>
  
      <!-- Bill type -->
      <div class="form-group">
        <label> Which bill would you like to analyze? </label>
        <label class="radio-inline" ng-repeat="energy_type in energy_types">
          <input type="radio" name="energy-type" value="{{energy_type.id}}" ng-model="formCtrl.energy_type"> {{energy_type.name}}
        </label>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form role="form">
      <!-- thermostat threshold selection --> 
      <div class="form-group temperature">
        <label for="thermostat-threshold">What temperature do you set your thermostat to in the summer?</label>
        <div class="input-group">
          <input type="text" class="form-control" ng-model="formCtrl.thermostat_threshold_summer">
          <div class="input-group-addon">
            &deg;C
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <form role="form">
      <div class="form-group">
        <label>What temperature do you set your thermostat to in the winter?</label>
        <div class="input-group">
          <input type="text" class="form-control" ng-model="formCtrl.thermostat_threshold_winter">
          <div class="input-group-addon">
            &deg;C
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-4 well" ng-repeat="bill in formCtrl.bills">
    <form role="form">
      <!-- billing period selection --> 
      <div class="form-group date">
        <label for="billing-period"> Last day of the billing period </label>
        <div class="input-group">
          <input type="text" name="billing-period" class="form-control" ng-model="bill.end_date">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
        </div>
      </div>
      
      <div ng-repeat="energy in bill.energy">
        <hr>
        <!-- Gas supply rates -->
        <div class="form-group gas-supply-rate" ng-show="formCtrl.isGas()">
          <label for="gas-supply-rate"> Total effective gas supply rate </label>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="energy.rate">
            <span class="input-group-addon">
              &#162;/m<sup>3</sup>
            </span>
          </div>
        </div>
        
        <div class="form-group" ng-show="formCtrl.isGas()">
          <label> Gas used this period (adjusted) </label>
          <div class="input-group gas-used">
            <input type="text" class="form-control" ng-model="energy.amount">
            <span class="input-group-addon">m<sup>3</sup></span>
          </div>
        </div>
      
        
        <!-- hydro supply rates -->
        <div class="form-group" ng-show="formCtrl.isElectric()">
          <label> Total energy used </label>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="energy.amount">
            <span class="input-group-addon">kWh</span>
          </div>
        </div>
        
        <div class="form-group" ng-show="formCtrl.isElectric()">
          <label> Rates </label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" ng-model="energy.rate">
            <span class="input-group-addon">/kWh</span>
          </div>
        </div>
      </div>
      <p>
      <button type="button" class="btn btn-primary" ng-click="bill.pushEnergyPair(bill.energy)" ng-show="formCtrl.isElectric()">Add tier or other rate time</button>
      </p>
    </form>
  </div>
  <!-- Current -->
  <div class="col-md-4">
    <div class="well">
      <form role="form">
        <!-- billing period selection --> 
        <div class="form-group date">
          <label for="billing-period"> Last day of the billing period </label>
          <div class="input-group">
            <input type="text" name="billing-period" class="form-control" ng-model="formCtrl.current_bill.end_date">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-calendar"></i>
            </span>
          </div>
        </div>
        
        <div ng-repeat="energy in formCtrl.current_bill.energy">
          <hr>
          <!-- Gas supply rates -->
          <div class="form-group gas-supply-rate" ng-show="formCtrl.isGas()">
            <label for="gas-supply-rate"> Total effective gas supply rate </label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="energy.rate">
              <span class="input-group-addon">
                &#162;/m<sup>3</sup>
              </span>
            </div>
          </div>
          
          <div class="form-group" ng-show="formCtrl.isGas()">
            <label> Gas used this period (adjusted) </label>
            <div class="input-group gas-used">
              <input type="text" class="form-control" ng-model="energy.amount">
              <span class="input-group-addon">m<sup>3</sup></span>
            </div>
          </div>
        
          
          <!-- hydro supply rates -->
          <div class="form-group" ng-show="formCtrl.isElectric()">
            <label> Total energy used </label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="energy.amount">
              <span class="input-group-addon">kWh</span>
            </div>
          </div>
          
          <div class="form-group" ng-show="formCtrl.isElectric()">
            <label> Rates </label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control" ng-model="energy.rate">
              <span class="input-group-addon">/kWh</span>
            </div>
          </div>
        </div>
      </form>
      <p>
      <button type="button" class="btn btn-primary" ng-click="formCtrl.current_bill.pushEnergyPair(formCtrl.current_bill.energy)" ng-show="formCtrl.isElectric()">Add tier or other rate time</button>
      </p>
    </div>
      <p>
      <button type="button" class="btn btn-success" ng-click="formCtrl.pushBill()" ng-show="formCtrl.isElectric() || formCtrl.isGas()">Add bill</button>
      </p>
  </div>
</div>
<script>$('.form-group.date').datepicker({
});</script>
